{% load app_filters %}
<div class="btn-group">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuClickable" data-bs-toggle="dropdown"
    data-bs-auto-close="false" aria-expanded="false">
    Controls
  </button>
  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuClickable">
    {% for state in superstates %}
    {% if state == active_superstate %}
    <li> <a href= "{{ "A String"|current_control_super_state }}" class="dropdown-item active " method="get">{{ state.name }} </a> </li>
    {% else %}
    <li> <div class="dropdown-item" method="get">{{ state.name }} </div> </li>
    {% endif %}
    {% endfor %}
  </ul>
